{% extends 'base.html' %}
{% load static %}

  

<!--Main layout-->



{% block body %}

<!--Main layout-->
<main class="pt-4">
    <div class="container mt-5">
        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
            <div class="col-md-6 mb-5">

                {% if profile.image%}
                <img src="{{profile.image.url}}" style="border-radius: 20px;"  height="320px" alt="" />


            {% else %}
            <img  src="{% static 'page_static/images/user-default.webp' %}"  height="420px" alt=""/>
            {% endif %}
               
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6 mb-4">
                <!--Content-->
                <div class="p-4">
                  

                    <strong><p style="font-size: 20px;">{{profile}}</p></strong>

                    <p class="lead">
        
                        <span>{{profile.country}} - {{profile.address}} </span>
                                  

                    </p>

                   

                    

                    
                        <a class="text-light bg-primary p-2" style="font-weight:400;border-radius: 5px;" type="submit">
                            Edit My Profile
                           
                        </a>
                    
                </div>
                <!--Content-->
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
        <hr/>

        <div class="row d-flex justify-content-center">
            <!--Grid column-->
            <div class="col-md-6 text-center mb-4">
                <h4 class="my-4 h4">My Orders</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">First</th>
                          <th scope="col">Last</th>
                          <th scope="col">Handle</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>
                          <td>Thornton</td>
                          <td>@fat</td>
                        </tr>
                        <tr>
                          <th scope="row">3</th>
                          <td colspan="2">Larry the Bird</td>
                          <td>@twitter</td>
                        </tr>
                      </tbody>
                  </table>


            </div>

     

       
    </div>
</main>
<!--Main layout-->

{% endblock body %}

<!--Main layout-->
