{% load static %}
{% block navbar %}
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Online store</a>
            <button class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li v-for="link in links" class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">[[link]]</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex flex-row-reverse">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a v-if="!logged" class="nav-link active" href="#" aria-current="page">Login</a>
                    </li>
                    <li class="nav-item">
                        <a v-if="logged" class="nav-link active" href="#" aria-current="page">Welcome, {{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a v-if="logged" class="nav-link active" href="#" aria-current="page">my cart</a>
                    </li>
                    <li class="nav-item">
                        <a v-if="logged"
                           class="nav-link active"
                           href="{% url 'logout' %}"
                           aria-current="page">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}
