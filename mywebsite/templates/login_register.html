{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="form_type" value="login">
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                {{ register_form.as_p }}
                <input type="hidden" name="form_type" value="register">

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <hr>

            <h2>Continue as Guest</h2>
            <p>If you don't want to create an account, you can continue as a guest.</p>

            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="form_type" value="guest">

                <input type="hidden" name="guest_checkout" value="1">
                <button type="submit" class="btn btn-primary">Continue as Guest</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
