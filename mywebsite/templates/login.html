{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="all"  style="background-image:url('{% static "images/bg2.jpg" %}");">
<div class="login-contain">
<div class="login-container">
    <form action="#">
        <input type="checkbox" class="input-check" id="input-check">
        <h2>Login</h2>
        <div class="input-box">
            <span class="icon">
                <ion-icon class="text-dark" name="mail"></ion-icon>
            </span>
            <input type="email"  required="required">
            <label>Email</label>
            <div class="input-line bg-dark"></div>
        </div>

        <div class="input-box">
            <span class="icon">
                <ion-icon class="text-dark" name="lock-closed"></ion-icon>
            </span>
            <input type="password" required="required">
            <label>Password</label>
            <div class="input-line bg-dark"></div>

        </div>

        <div class="remember-forgot">
            <label class="d-flex">
                <h6 class="Remember">Remember Me</h6>
                <input type="checkbox" class="ml-2">
            </label>
            <a href="#" class="mt-2">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </form>
</div>

</div>
</div>


<style>

    :root {
        --body-color: #0f0a06;
        --white-color: #fff;
        --container-color: #1a1a1a96;
        --light-bacco: rgba(44, 253, 65, 0.912);
        --yellow-light: #FFED00;


        /* font sizes */
        --h2-font-size: 2em;
        --small-font-size: 1em;
        --medium-font-size: 1.2em;
        --smaller-font-size: 0.9em;
    }



    * {
        margin: 0;
        font-family: "poppins";
        padding: 0;
        box-sizing: border-box;
    }

    .all{
        width: 100%;
        height: 100vh;
        background-repeat: no-repeat;
        background-size: 100% 100vh;
        overflow: hidden;
    }
    .login-contain{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
    }

    .login-container {
        position: relative;
        width: 400px;
        height: 450px;
        background:transparent;
        border: 2px solid rgba(255, 255, 255,0.5);
        backdrop-filter: blur(20px);
        box-shadow:0 0 30px rgba(0, 0, 0,0.5) ;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    h2 {
        font-size: var(--h2-font-size);
        color: #000;
        text-align: center;
        transition: 0.5s ease;
        font-weight: bold;
    }

    .input-check:checked~h2 {
        color: #000;
        text-shadow: 0 0 15px var(--light-bacco),
            0 0 30px var(--light-bacco);
    }

    .input-box {
        position: relative;
        width: 310px;
        margin: 30px 0;
    }

    .input-box .input-line {
        position: absolute;
        width: 100%;
        bottom: -2px;
        left: 0;
        height: 2.5px;
        background: var(--white-color);
        transition: 0.5s ease;
    }

    .input-check:checked~.input-box .input-line {
        background: #000;;
        box-shadow: 0 0 10px var(--light-bacco);
    }


    .input-box label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: var(--small-font-size);
        pointer-events: none;
        color: #000;
        transition: .5s ease;
    }

    .input-box input:focus~label,
    .input-box input:valid~label {
        top: -5px;
    }

    .input-check:checked~.input-box label {
        color: #000;
        text-shadow: 0 0 10px var(--light-bacco);
    }

    .input-box input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: none;
        outline: none;
        font-size: var(--small-font-size);
        color: #000;
        padding: 0 35px 0 5px;
        transition: 0.5s ease;
    }

    .input-check:checked~.input-box input {
        color: #000;
        text-shadow: 0 0 5px var(--light-bacco);
    }

    .input-box .icon {
        position: absolute;
        right: 8px;
        color: var(--white-color);
        font-size: var(--medium-font-size);
        line-height: 57px;
        transition: 0.5s;
    }

    .input-check:checked~.input-box .icon {
        color: #000;
        filter: drop-shadow(0 0 5px --light-bacco);
    }

    .remember-forgot {
        display: flex;
        justify-content: space-between;
        color: #000;
        font-size: var(--smaller-font-size);
        margin: -20px 0 20px;
        transition: 0.5s ease;
    }

    .input-check:checked~.remember-forgot {
        color: var(--light-bacco);
        text-shadow: 0 0 10px var(--light-bacco);
    }

    .remember-forgot label input {
        accent-color: var(--white-color);
        margin-right: 3px;
        transition: 0.5s ease;
    }

    .input-check:checked~.remember-forgot label input {
        accent-color: var(--light-bacco);
    }

    .remember-forgot a {
        color: #000;
        text-decoration: none;
        transform: color .5s ease
    }

    .remember-forgot a:hover {
        text-decoration: underline;
    }

    .input-check:checked~.remember-forgot a {
        color: #000;
    }

    button {
        width: 100%;
        height: 44px;
        background:rgb(244, 123, 9);
        border-radius: 10px;
        border: none;
        outline: none;
        cursor: pointer;
        font-size: var(--small-font-size);
        color: #000;
        font-weight: 500;
        transition: 0.5s ease;
    }

    .input-check:checked~button {
        background: var(--light-bacco);
        box-shadow: 0 0 15px var(--light-bacco);
    }

    .register-link {
        color: #000;
        font-size: var(--smaller-font-size);
        text-align: center;
        margin: 25px 0 10px;
        transition: 0.5s ease;
    }

    .input-check:checked~.register-link {
        color: #000;
        text-shadow: 0 0 10px var(--light-bacco);
    }

    .register-link p a {
        color: #000;
        text-decoration: none;
        font-weight: 550;
        transition: 0.5s ease;
    }

    .input-check:checked~.register-link p a {
       color: #000;
    }

    .register-link p a:hover {
        text-decoration: underline;

    }

    .login-light {
        position: absolute;
        top: -123px;
        left: 50%;
        transform: translateX(-50%);
        width: 500px;
        height: 10px;
        background: var(--light-bacco);
        border-radius: 20px;
    }

    .login-light::before {
        content: '';
        position: absolute;
        top: 0px;
        left: 0;
        opacity: 0;
        width: 100%;
        height: 950px;
        background: linear-gradient(to bottom, rgba(255, 255, 255, .3)-50%,
                rgba(255, 255, 255, 0)90%);
        clip-path: polygon(20% 0, 80% 0, 100% 100%, 0 100%);
        pointer-events: none;
        transition: .5s ease;
    }

    .input-check:checked~.login-light::before {
        opacity: 1;

    }

    .toggle {
        position: absolute;
        top: 20px;
        width: 60px;
        height: 120px;
        background: #1f1f1f;
        right: -70px;
        border-radius: 10px;
    }

    .toggle::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 10px;
        height: 80%;
        background: var(--body-color);
    }

    .toggle::after {
        content: "";
        position: absolute;
        top: 5px;
        left: 50%;
        transform: translate(-50%);
        width: 45px;
        height: 45px;
        background: #333;
        border: 2px solid var(--container-color);
        border-radius: 10px;
        cursor: [pointer];
        box-shadow: 0 0 10px rgba(0, 0, 0, .5);
        transition: .5s ease;
    }

    .input-check:checked~.toggle::after {
        top: 65px;

    }

    .input-check {
        position: absolute;
        right: -70px;
        z-index: 1;
        opacity: 0;
    }

    .toggle .text {
        position: absolute;
        top: 17px;
        left: 50%;
        transform: translate(-50%);
        color: #000;
        font-size: var(--small-font-size);
        z-index: 1;
        text-transform: uppercase;
        pointer-events: none;
        transition: .5s ease;
        user-select: none;
    }

    .toggle .text.off {
        opacity: 1;
    }

    .input-check:checked~.toggle .text.off {
        top: 76px;
        opacity: 0;
    }

    .toggle .text.on {
        opacity: 0;
    }

    .input-check:checked~.toggle .text.on {
        top: 76px;
        opacity: 1;
        /* color: var(--light-bacco); */
        color: #000;
        text-shadow: 0 0 15px var(--light-bacco),
            0 0 30px var(--light-bacco),
            0 0 45px var(--light-bacco),
            0 0 60px var(--light-bacco);
    }
    .Remember{
        color: #000;
        white-space: nowrap;
        font-family: "poppins";
        margin-top: 10px;

    }
</style>

{% endblock content %}
